<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="icon" type="image/x-icon" href="codepen_logo.png" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/be3ffc23ba.js" crossorigin="anonymous"></script>

   <!-- codemirror -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.3/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.3/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.3/mode/htmlmixed/htmlmixed.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.3/mode/css/css.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.3/mode/javascript/javascript.js"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.3/theme/dracula.min.css">




  <title>Mukul's CodePen</title>
</head>

<body>
  <h1>Sasta CodePen Clone</h1>
  <div class="container">
    <div class="codes">
      <div class="html">
        <label><i class="fa-brands fa-html5" style="color: #fd4508"></i>
          HTML</label>
        <textarea id="html-code" onkeyup="run()" spellcheck="false"></textarea>
      </div>

      <div class="css">
        <label><i class="fa-brands fa-css3-alt" style="color: #1c6efd"></i>
          CSS</label>
        <textarea id="css-code" onkeyup="run()" spellcheck="false"></textarea>
      </div>

      <div class="js">
        <label><i class="fa-brands fa-square-js" style="color: #e0c200"></i>
          JavaScript</label>
        <textarea id="js-code" onkeyup="run()" spellcheck="false"></textarea>
      </div>
    </div>
    <div class="splitter" id="splitter"></div>
    <div class="output">
      <label id="run"><i class="fa-solid fa-play" style="color: #ff0000"> &nbsp; &nbsp; Run</i> &nbsp;  Output</label>
      <iframe id="output"></iframe>
    </div>
  </div>

  <script src="script.js"></script>

  <script src="splitter.js"></script>
</body>

</html>
